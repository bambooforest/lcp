services:
  redis:
    image: "redis:latest"
    container_name: lcp-redis
    networks:
      - lcp-network

  db:
    build: ./database
    container_name: lcp-postgres
    env_file: ".env.docker"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5431:5432"
    networks:
      - lcp-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: lcp-worker
    depends_on:
      - db
      - redis
    volumes:
      - ./media/:/opt/media/
      - ./uploads:/app/uploads
    networks:
      - lcp-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: lcp-backend
    ports:
      - "9090:9090"
    depends_on:
      - db
      - redis
    volumes:
      - ./media/:/opt/media/
      - ./uploads:/app/uploads
    networks:
      - lcp-network

  frontend:
    build: ./frontend
    profiles: ["run", ""]
    container_name: lcp-web
    depends_on:
      - worker
      - backend
    volumes:
      - ./media/:/opt/media/
    ports:
      - "8080:80"
    networks:
      - lcp-network

  frontend2:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    profiles: ["dev"]
    container_name: lcp-frontend-dev
    depends_on:
      - worker
      - backend
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
    networks:
      - lcp-network

networks:
  lcp-network:
    driver: bridge

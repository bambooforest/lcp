  "lcp-upload",
  "frontend/dist",
  "frontend/node_modules",
  "frontend/public",
  "frontend/.gitignore",
  "frontend/src",
  "frontend/package.json",
  "frontend/vue.config.js",
]
#[tool.hatch.build.targets.sdist.sources]

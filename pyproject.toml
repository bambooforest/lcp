# "frontend/vue.config.js" = "frontend/vue.config.js"
# "frontend/yarn.lock" = "frontend/yarn.lock"
"parser" = "parser"

[tool.hatch.build.targets.sdist.force-include]
"abstract-query/abstract_query" = "lcpvian/abstract_query"
"lcp-upload/lcp_upload" = "lcpvian/lcp_upload"
"frontend/src" = "frontend/src"
"frontend/babel.config.js" = "frontend/babel.config.js"
"frontend/jsconfig.json" = "frontend/jsconfig.json"
"frontend/package.json" = "frontend/package.json"
"frontend/README.md" = "frontend/README.md"
"frontend/vue.config.js" = "frontend/vue.config.js"
"frontend/yarn.lock" = "frontend/yarn.lock"
"parser" = "parser"

[tool.hatch.build.targets.sdist]
include-only = [
  "lcpvian",
  "parser",
  # "vian-eventdrops",
  ".env.example",
  "README.md",
  "pyproject.toml",
  "py.typed",
  "MANIFEST.in",
  "mypy.ini",

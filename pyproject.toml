  "frontend/public",
  "frontend/.gitignore",
  #"frontend/src",
  #"frontend/package.json",
  "frontend/vue.config.js",
  #"frontend/yarn.lock",
  #"frontend/jsconfig.json",
  "frontend/babel.config.js",
  "frontend/.browserslistrc",
  "frontend/.eslintrc.js",
]
[tool.hatch.build.targets.wheel.sources]
".env.example" = ".env"


